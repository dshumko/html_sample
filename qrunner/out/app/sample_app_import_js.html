<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>QUnit Example</title>
<!-- qunit --> 
<link rel="stylesheet" href="../css/qunit-1.14.0.css">
<script src="./tc/js/qunit-1.14.0.js"></script>
<!-- qrunner -->
<script src="./tc/js/qrunner.js"></script>
</head>

<body>
	<div id="qunit"></div>

	<!-- controller -->
	<script> 
		var runner = null;

		/**
		 * How to use through QUnit Standard TestSheet imported
		 */
    var imported = document.createElement('script');
    imported.src = './tc/module/sample/tc_import_sample.js';
    document.head.appendChild(imported);

		document.onreadystatechange = function () {
		    if (document.readyState == "complete") {

					runner = QRunner.attach(TC_TYPE.qunit, QUnit);
					console.debug("ok, ready for testing");

					var view = new QView();				
					view.setRunner(runner);	
					view.layout();
		    }
		}		
	</script>

	<button id="start" onclick="runner.start();">Start</button>
	<button id="stop" onclick="runner.stop();">Stop</button>
	<button id="pause" onclick="runner.pause();">Pause</button>
</body>
</html>
