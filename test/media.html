function control(player, c){
	var p = document.getElementById(player);
		console.log("--> " + player1 + "/" + c);

	if(c == 'play'){
		p.play();
		console.log("play");
	}
	else if(c == 'load'){
		p.load();
		console.log("load");
	}
	else if(c == 'pause'){
		p.pause();
		console.log("pause");
	}
	else if(c == 'show'){
		p.style.display = "block";
		console.log("show");
	}
	else if(c == 'hide'){
		p.style.display = "none";
		console.log("hide");
	}
	else if(c == 'remove'){
		p.pause();
		p.src = "";
		p.load();
		p.parentNode.removeChild(player1);
		p= null;
	}
}
