<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>
<body>

<button id="button1" type="button">Click Me!</button>
<img id="photo_image" src="http://img-ctv.digitaluk.co.uk/images/images/ic/1024x576/p03gmf29.jpg?w=400">
<div id="div1"></div>
<script>
    $('#button1').click(function() {
        $.ajax({
            type: "GET",
            url: "http://img-ctv.digitaluk.co.uk/images/images/ic/1024x576/p03gmf29.jpg?w=400",
            success: function(data1) {
                console.log("success");
                $("#photo_image").attr("src", data1);
                //i = new Image();
                //i.src = img;
                //$('#div1').append(i);
            },
            error: function(error, txtStatus) {
                console.log(txtStatus);
                console.log('error');
            }
        });
    });

</script>
</body>
</html>
