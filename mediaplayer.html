<!DOCTYPE html> 
<html> 
<head>
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	<link href="http://vjs.zencdn.net/4.5/video-js.css" rel="stylesheet">
	<script src="http://vjs.zencdn.net/4.5/video.js"></script>
</head>
<body onload="mediaplay()" onkeypress="mykey(event)">

<video width="100%" height="100%" id="media" controls></video>
<input type="file" id="fileup1" onchange="videopath(this.value)" />

<script>

var video = null;

function videopath(url) {
	video.src = url;
	video.play();
}

function mykey(event) {
	var x = event.which || event.keyCode;
	switch(x)
	{
		case 44:
			video.currentTime -= 10;
			break;
		case 46: 
			video.currentTime += 10;
			break;
		defualt: break;
	}
}

function mediaplay () {
    video = document.getElementById("media");
    if ( video ) 
    {
		var $track = $("<track kind='subtitles' label='English subtitles' src='http://algamza.ipdisk.co.kr:80/publist/HDD1/util/Little.Forest.Winter.Spring.2015.1080p.BRRip.x264-PSW.srt' srclang='en' default></track>");
		$("#media").append($track);

        var videosrc = getQuerystring("src");
		if ( videosrc != null ) video.src = videosrc;
        video.play();
    }
}

function getQuerystring(paramName){

try {
	var _tempUrl = window.location.search.substring(1); //url에서 처음부터 '?'까지 삭제
	var _tempArray = _tempUrl.split('&'); // '&'을 기준으로 분리하기
	
	for(var i = 0; _tempArray.length; i++) {
		var _keyValuePair = _tempArray[i].split('='); // '=' 을 기준으로 분리하기
		
		if(_keyValuePair[0] == paramName){ // _keyValuePair[0] : 파라미터 명
			// _keyValuePair[1] : 파라미터 값
			return _keyValuePair[1];
		}
	}

}
catch(err)
{
	return null;
}

}

</script>

</body> 
</html>
